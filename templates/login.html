<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <link rel="stylesheet" href="/static/blog/bs/css/bootstrap.css">
</head>
<body>

<h3>登陆页面</h3>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form>
                <div class="form-group">
                    <label for="user">用户名</label>
                    <input type="text" id="user" class="form-control">
                </div>


                <div class="form-group">
                    <label for="pwd">密码</label>
                    <input type="text" id="pwd" class="form-control">
                </div>


                <div class="form-group">
                    <label for="valid_code">验证码</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" id="valid_code" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <img width="260" height="34"
                                 src="/get_validCode_img/"
                                 id="valid_code_img">
                        </div>
                    </div>
                </div>

                <input type="button" value="提交" id="login_btn" class="btn btn-default pull-right">
            </form>
        </div>
    </div>
</div>

<script src="/static/blog/js/jquery-3.3.1.js"></script>
<script>
    // 验证码图片刷新
    $('#valid_code_img').click(function () {
        $(this)[0].src += '?';  // 问号的唯一意义是：图片链接发生了变化,图片需要刷新
    });
</script>
</body>
</html>
