<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>后台管理</title>
    {% endblock title %}
    <title>base</title>
    {% block css %}
        <link rel="stylesheet" href="/static/blog/css/backend.css">
        <link rel="stylesheet" href="/static/blog/bs/css/bootstrap.min.css">
    {% endblock css %}
    <script src="/static/blog/js/jquery-3.3.1.js"></script>
</head>
<body>

<div class="header">
    <div class="header_content">
        <p class="title">
            <span>后台管理</span>
            <span class="info pull-right">
                <span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;{{ request.user.username }}
            </span>
            <a href="{% url 'blog:logout' %}" class="pull-right logout">注销</a>
            <a href="{% url 'blog:index' %}" class="pull-right">首页</a>

        </p>
    </div>
</div>

<div class="container main_content">
    <div class="row">
        <div class="col-md-3 right-panel">
            <div class="panel panel-default right_area">
                <div class="panel-heading">操作</div>
                <div class="panel-body">
                    <p><a href="{% url 'blog:add_article' %}">添加文章</a></p>
                    <p><a href="{% url 'blog:add_category' %}">添加分类</a></p>
                </div>
            </div>

        </div>
        <div class="col-md-9">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</div>

{% block script %}
{% endblock script %}
</body>
</html>
