{% extends 'backend/base.html' %}

{% block title %}
    <title>编辑文章</title>
{% endblock %}
{% block content %}

    <div class="add_article">
        <p class="bg-danger">编辑文章</p>
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {% for article_form in article_forms %}
                <div class="form-group">
                    <label for="{{ article_form.auto_id }}">{{ article_form.label }}</label>
                    {{ article_form }}
                    <span class="error_info">{{ article_form.errors }}</span>
                </div>
            {% endfor %}
            <input type="submit" value="提交" class="btn btn-primary">
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="/static/blog/js/jquery-3.3.1.js"></script>
    <script charset="utf-8" src="/static/blog/kindeditor/kindeditor-all-min.js"></script>
    <script src="/static/blog/js/kindeditor.js"></script>
{% endblock script %}
