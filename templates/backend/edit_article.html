{% extends 'backend/base.html' %}

{% block title %}
    <title>编辑文章</title>
{% endblock %}
{% block content %}

    <div class="add_article">
        <p class="bg-danger">编辑文章</p>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">标题</label>
                <input type="text" name="title" class="form-control" id="id_title" value="{{ article_obj.title }}">
            </div>

            <div class="form-group">
                <label for="id_content">内容</label>
                <textarea id="id_content"  name="content" cols="30" rows="10"
                          class="form-control">{{ article_obj.content }}</textarea>
            </div>
            <input type="submit" value="提交" class="btn btn-primary" id="edit_article">
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="/static/blog/js/jquery-3.3.1.js"></script>
    <script charset="utf-8" src="/static/blog/kindeditor/kindeditor-all-min.js"></script>
    <script src="/static/blog/js/kindeditor.js"></script>
{% endblock script %}
