{% extends 'backend/base.html' %}

{% block title %}
    <title>增加文章</title>
{% endblock %}

{% block content %}

    <div class="add_article">
        <p class="bg-danger">添加文章</p>
        <form action="{% url 'blog:add_article' %}" method="post" novalidate>
            {% csrf_token %}
            {% for article_form in article_forms %}
                <div class="form-group">
                    <label for="{{ article_form.auto_id }}">{{ article_form.label }}</label>
                    {{ article_form }}
                    <span class="error_info">{{ article_form.errors }}</span>
                </div>
            {% endfor %}

            <div class="form-group">
                <label for="id_category">分类</label>

                <select name="category_id" id="id_category" class="form-control">
                    {% for category in category_obj %}
                        <option value="{{ category.pk }}">{{ category.title }}</option>
                    {% endfor %}
                </select>

            </div>

            <div class="form-group">
                <label for="id_tags">标签（用逗号隔开)</label>
                <input type="text" name="tags" id="id_tags" class="form-control">
            </div>
            <input type="submit" value="提交" class="btn btn-primary">
        </form>
    </div>



{% endblock %}

{% block script %}
    <script src="/static/blog/js/jquery-3.3.1.js"></script>
    <script charset="utf-8" src="/static/blog/kindeditor/kindeditor-all-min.js"></script>
    <script src="/static/blog/js/kindeditor.js"></script>
{% endblock script %}
